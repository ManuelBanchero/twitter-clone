<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Twitter Clone</title>
</head>

<body>
    <!-- Navigation bar -->
    <nav>
        <div class="container">
            <div class="profile-img-nav">
                <!-- Here goes the profile picture -->
                <img class="profile-img" src="/images/EQFtEzJGERg-full.jpg" alt="">
            </div>
            <div class="item-nav">
                <!-- Here goes twitter logo -->
                <i class="fa-brands fa-twitter"></i>
            </div>
            <div class="item-nav">
                <!-- Here goes the feature icon -->
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
    </nav>

    <main>
        <!-- Tweets Feed -->
        <section id="tweets-feed" class="tweets-feed">
            <!-- Here goes the tweets -->
        </section>

        <div class="new-tweet-btn" id="new-tweet-btn">
            <i class="fa-solid fa-circle blue"></i>
            <i class="fa-solid fa-plus"></i>
            <i class="fa-solid fa-feather"></i>
        </div>

        <div class="new-tweet-input display-none" id="new-tweet-input">
            <div class="buttons-container">
                <button class="cancel-btn blue" id="cancel-btn">Cancel</button>
                <button class="tweet-btn" id="tweet-btn" disabled>Tweet</button>
            </div>
            <div class="input-container">
                <img class="profile-img" src="images/EQFtEzJGERg-full.jpg" alt="">
                <textarea placeholder="Whatâ€™s happening?" name="" id="tweet-input"></textarea>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <i class="fa-solid fa-house blue"></i>
            <i class="fa-solid fa-magnifying-glass gray-font"></i>
            <i class="fa-regular fa-bell gray-font"></i>
            <i class="fa-regular fa-envelope gray-font"></i>
        </div>
    </footer>
    <script type="module" src="index.js"></script>
</body>

</html>
